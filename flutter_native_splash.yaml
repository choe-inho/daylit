# flutter_native_splash.yaml
# 스플래시 화면 설정 전용 파일

flutter_native_splash:
  # 배경 설정
  background_image: "assets/app/splash-background.jpg"

  # 로고 설정
  image: "assets/app/icon-white.png"
  image_dark: "assets/app/icon-white.png"  # 다크 모드에서도 흰색 로고

  # 색상 설정 (배경 이미지 대신 단색 사용할 경우)
  # color: "#6BB6FF"
  # color_dark: "#0F172A"

  # 전체 화면 설정
  fullscreen: true

  # 안드로이드 설정
  android: true
  android_gravity: center
  android_12:
    background_image: "assets/app/splash-background.jpg"
    image: "assets/app/icon-white.png"
    icon_background_color: "#6BB6FF"

  # iOS 설정
  ios: true
  ios_content_mode: center

  # 애니메이션 설정
  # 참고: flutter_native_splash는 정적 이미지만 지원
  # 애니메이션은 앱 실행 후 커스텀 스플래시에서 처리